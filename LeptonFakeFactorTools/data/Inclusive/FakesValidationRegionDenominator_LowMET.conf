# For measuring the Z+jet fake factors in the SR, using the MC.
# Since individual SRs will have poor MC stats, we loosen this to
# an inclusive SR, with no jet veto, a relatively loose mT cut,
# and a relatively loose MET cut

doApplyFakeFactor: 1
do_SR: 0
do_Zjet: 1

pairLeptonsUsingMinMt: 1
Zwindow: 20

#reqZeroBJets: 1
#reqZeroJets: 1
#reqGtEq1Jet: 1
# note originally reqZeroJets: 1 was commented out

ptLep1CutLower: 25
ptLep2CutLower: 25
ptLep3CutLower: 20

MtCutLower: 30
MtCutUpper: 50
#MtCutUpper: 30

#METCutLower: 40
METCutUpper: 60

elFakeFactor_histName: FakeFactor_el
muFakeFactor_histName: FakeFactor_mu

ttbar_SF_el: 1.0382
ttbar_SF_err_el: 0.0911216
ttbar_SF_mu: 1.04741
ttbar_SF_err_mu: 0.028121
