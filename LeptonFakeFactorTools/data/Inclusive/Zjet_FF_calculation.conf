# For measuring fake factor in Z+jet events. Note that this must be run
# in both the ttt and ltt configurations, to obtain the fake factor
# numerator and denominator.

do_SR: 0
do_Zjet: 1
METCutUpper: 40
MtCutUpper: 30
Zwindow: 20
pairLeptonsUsingMinMt: 1
ptLep1CutLower: 25
ptLep2CutLower: 25
ptLep3CutLower: 20

# note this leads to poor muon stats, maybe due to bbbar
#reqZeroBJets: 1 

