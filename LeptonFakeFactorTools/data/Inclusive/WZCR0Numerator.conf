# For measuring the Z+jet fake factors in the SR, using the MC.
# Since individual SRs will have poor MC stats, we loosen this to
# an inclusive SR, with no jet veto, a relatively loose mT cut,
# and a relatively loose MET cut

doApplyFakeFactor: 0
do_SR: 0
do_Zjet: 1

pairLeptonsUsingMinMt: 1
Zwindow: 20

reqZeroBJets: 1
reqZeroJets: 1
#reqGtEq1Jet: 1

ptLep1CutLower: 25
ptLep2CutLower: 25
ptLep3CutLower: 20

MtCutUpper: 80

METCutLower: 60

ttbar_SF_el: 0.988338
ttbar_SF_err_el: 0.420738
ttbar_SF_mu: 2.37394
ttbar_SF_err_mu: 0.887117
