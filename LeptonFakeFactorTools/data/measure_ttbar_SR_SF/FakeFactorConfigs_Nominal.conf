# For measuring ttbar data-to-MC SF in a CR identical to the SR except that
# a DFOS "Z" pair is required instead of a SFOS pair. This will then be applied
# to the MC for obtaining the ttbar estimate in the SR.
# Note that you must run this with the ttt configuration.
#
# This conf is applicable for the electrons and muons from the 2015 SMWZ analysis

do_SR: 0
do_Zjet: 0
do_ttbar: 1
#MtCutLower: 30
MtCutLower: 140
pairLeptonsUsingMinMt: 1
ptLep1CutLower: 25
ptLep2CutLower: 25
ptLep3CutLower: 20

#reqZeroBJets: 1
METCutLower: 110
METCutUpper: 210

###MtCutLower: 110
###METCutLower: 60
